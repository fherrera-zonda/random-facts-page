version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - 'server.js'
      - 'database.js'
      - 'content-providers.js'
      - 'package.json'
      - 'package-lock.json'
      - 'public/**/*'
      - 'node_modules/**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
